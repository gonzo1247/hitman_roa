<!-- IF not S_USER_LOGGED_IN and not S_IS_BOT -->
<div id="quick-login-bg" class="quick-login-bg"></div>

<form method="post" action="{S_LOGIN_ACTION}" id="quick-login-panel" class="quick-login-panel">
	<div><div>
	<h3><a href="{U_LOGIN_LOGOUT}">{L_LOGIN_LOGOUT}</a><!-- IF S_REGISTER_ENABLED -->&nbsp; &bull; &nbsp;<a href="{U_REGISTER}">{L_REGISTER}</a><!-- ENDIF --></h3>
	<fieldset class="quick-login">
		<div class="username"><div><label for="username" title="{L_USERNAME}" />{L_USERNAME}</label><input type="text" name="username" id="username" size="10" class="inputbox" title="{L_USERNAME}" /></div></div>
		<div class="password"><div><label for="password" title="{L_PASSWORD}" />{L_PASSWORD}</label><input type="password" name="password" id="password" size="10" class="inputbox" title="{L_PASSWORD}" /></div></div>
		<div class="controls">
			<!-- IF S_AUTOLOGIN_ENABLED -->
			<label for="autologin"><input type="checkbox" name="autologin" id="autologin" /> {L_LOG_ME_IN}</label>
			<!-- ENDIF -->
			<label for="viewonline"><input type="checkbox" name="viewonline" id="viewonline" tabindex="5" /> {L_HIDE_ME}</label>
			<input type="submit" name="login" value="{L_LOGIN}" class="button2" />
		</div>
		{S_LOGIN_REDIRECT}
	</fieldset>
	</div></div>
</form>

<script type="text/javascript">
$(document).ready(function($){
	if (typeof jQuery != 'undefined') {  
		$("a#quick-login").attr("href", "#")
		$("a#quick-login").click(function(){
			$("#quick-login-bg, #quick-login-panel").fadeIn(300);
		})
		$("#quick-login-bg").click(function () { 
			$("#quick-login-bg, #quick-login-panel").fadeOut(300);  
		})
	}
})  
</script> 
<!-- ENDIF -->
