<div id="video-background"></div>

<script type="text/javascript">
$(document).ready(function(){
	if (typeof jQuery != 'undefined') {
		if(!jQuery.browser.mobile && $(window).width() >= 1200) {

			var v = '<video id="video-element" preload="auto" autoplay="true" loop="loop">';
			v += '<source src="{T_THEME_PATH}/videos/key-render.webm" type="video/webm">';
			v += '<source src="{T_THEME_PATH}/videos/key-render.mp4" type="video/mp4">';
			v += '</video>';
			v += '<div id="video-border"></div>';

			$("#video-background").html(v);
			$("#video-background video").on("canplaythrough", function(){
				if ($(this).css("opacity") != 1) {
					$(this).delay(100).fadeTo(4000,1);
				}
			});
		} else {
			$("#video-background").hide();
		}
	}
});
</script>
